<script type="text/javascript">
	function calc(A,B,SUM) {

	  var one = Number(A);
	  if (isNaN(one)) 
	  {
		   alert('Invalid entry: '+A); 
		   one=0; 
		   }
	  var two = Number(document.getElementById(B).value); 
	  if (isNaN(two)) 
	  { 
		  alert('Invalid entry: '+B); 
		  two=0; 
		}
		

			document.getElementById(SUM).value = one + two;

		
         
	}
	</script>
